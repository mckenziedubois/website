<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>McKenzie DuBois</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" />
    <!-- Core theme CSS (Bootstrap + Clean Blog) -->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Custom overrides -->
    <link href="css/custom.css" rel="stylesheet" />
</head>

<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Masthead -->
  <header class="masthead" style="background-image: url('https://res.cloudinary.com/dsxlralvu/image/upload/v1761168364/header.jpg')">
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
        </div>
      </div>
    </div>
  </header>
  
  <!-- Recent Posts -->
  <main class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5" id="recent-posts">
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4 text-center text-muted small">
      © 2025 McKenzie DuBois — All Rights Reserved
  </footer>

  <!-- Bootstrap core JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>

  <!-- Navbar fetch -->
  <script>
    const pathParts = window.location.pathname.split('/');
    const rootPrefix = '';

    fetch(`${rootPrefix}partials/nav.html`)
      .then(res => res.text())
      .then(html => {
        const htmlWithRoot = html.replace(/{ROOT}/g, rootPrefix);
        document.getElementById('navbar-placeholder').innerHTML = htmlWithRoot;

        // Highlight current link
        const currentPage = pathParts.pop() || 'index.html';
        document.querySelectorAll('#navbar-placeholder .nav-link').forEach(link => {
          const linkPage = link.getAttribute('href').split('/').pop();
          if (linkPage === currentPage) link.classList.add('active');
        });
      })
      .catch(err => console.error('Navbar fetch error:', err));
  </script>

  <!-- Fetch latest 3 posts -->
  <script>
    fetch('posts/posts.json')
      .then(res => res.json())
      .then(posts => {
        
        const publishedPosts = posts.filter(post => post.active);
        publishedPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
        const latest = publishedPosts.slice(0, 3);

        const container = document.getElementById('recent-posts');
        container.innerHTML = latest.map(post => `
          <div class="col-md-12 col-lg-4 mb-4">
            <div class="post-preview-card shadow-sm bg-white rounded overflow-hidden h-100 d-flex flex-column">
              <img src="${post.image}" alt="${post.title}" class="post-img">
              <div class="post-content p-3 d-flex flex-column flex-grow-1">
                <a href="posts/post.html?slug=${post.slug}" class="text-decoration-none text-dark flex-grow-1">
                  <h2 class="post-title mb-1">${post.title}</h2>
                  <h3 class="post-subtitle text-muted fs-6">${post.subtitle}</h3>
                </a>
                <p class="post-meta small text-muted mb-0">
                  Posted on ${new Date(post.date).toLocaleDateString('en-US', { month:'long', day:'numeric', year:'numeric' })}
                </p>
              </div>
            </div>
          </div>
        `).join('');
      })
      .catch(err => console.error('Posts fetch error:', err));
  </script>

</body>
</html>
