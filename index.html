<script>
  // Determine path for partials folder
  const navPath = window.location.pathname.includes('/posts/')
    ? '../partials/nav.html'
    : 'partials/nav.html';

    console.log('navPath', navPath);

  // Load and insert navbar
  fetch(navPath)
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;

      // Once navbar is inserted, highlight the active link
      const currentPath = window.location.pathname;
      document.querySelectorAll('#navbar-placeholder .nav-link').forEach(link => {
        // Normalize the link's href (remove domain, keep only path)
        const linkPath = new URL(link.href).pathname;

        if (linkPath === currentPath) {
          link.classList.add('active');
        }
      });
    });
</script>
