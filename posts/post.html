<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title id="page-title">Loading… | McKenzie DuBois</title>
  <link href="../css/styles.css" rel="stylesheet" />
  <link href="../css/custom.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Masthead (static japan_fuji image) -->
  <header class="masthead" style="background-image: url('../assets/img/japan_fuji.jpg')">
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="post-heading text-center text-white">
            <h1 id="post-title">Loading…</h1>
            <h2 class="subheading" id="post-subtitle"></h2>
            <span class="meta" id="post-date"></span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <main class="container px-4 px-lg-5 my-5">
    <article class="post-content">
      <!-- Add individual post content here -->
      <p>Your post content goes here. You can include paragraphs, images, blockquotes, etc.</p>
    </article>

    <!-- Related Posts -->
    <section class="related-posts mt-5">
      <h3 class="mb-4">Related Posts</h3>
      <div class="row gx-4 gx-lg-5" id="related-posts"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="py-4 text-center text-muted small">
    © 2025 McKenzie DuBois — All Rights Reserved
  </footer>

  <!-- Bootstrap & custom scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/scripts.js"></script>

  <!-- Navbar fetch -->
  <script>
    const pathParts = window.location.pathname.split('/');
    const isSubPage = pathParts.includes('posts');
    const rootPrefix = isSubPage ? '../' : '';

    fetch(`${rootPrefix}partials/nav.html`)
      .then(res => res.text())
      .then(html => {
        const htmlWithRoot = html.replace(/{ROOT}/g, rootPrefix);
        document.getElementById('navbar-placeholder').innerHTML = htmlWithRoot;

        const currentPage = pathParts.pop() || 'index.html';
        document.querySelectorAll('#navbar-placeholder .nav-link').forEach(link => {
          const linkPage = link.getAttribute('href').split('/').pop();
          if (linkPage === currentPage) link.classList.add('active');
        });
      })
      .catch(err => console.error('Navbar fetch error:', err));
  </script>

  <!-- Post metadata & related posts fetch -->
  <script>
    const currentSlug = window.location.pathname.split('/').pop().replace('.html','');

    fetch('../data/posts.json')
      .then(res => res.json())
      .then(posts => {
        const post = posts.find(p => p.slug === currentSlug);
        if (!post) return;

        // Set title, subtitle, date
        document.getElementById('post-title').textContent = post.title;
        document.getElementById('post-subtitle').textContent = post.subtitle;
        document.getElementById('post-date').textContent = new Date(post.date)
          .toLocaleDateString('en-US', { month:'long', day:'numeric', year:'numeric' });
        document.getElementById('page-title').textContent = `${post.title} | McKenzie DuBois`;

        // Populate related posts based on shared tags
        const related = posts
          .filter(p => p.slug !== currentSlug)
          .map(p => {
            const sharedTags = p.tags.filter(tag => post.tags.includes(tag));
            return { ...p, sharedTagsCount: sharedTags.length };
          })
          .filter(p => p.sharedTagsCount > 0)
          .sort((a,b) => b.sharedTagsCount - a.sharedTagsCount)
          .slice(0,3);

        const container = document.getElementById('related-posts');
        container.innerHTML = related.map(p => `
          <div class="col-md-12 col-lg-4 mb-4">
            <div class="post-preview shadow-sm bg-white rounded overflow-hidden h-100 d-flex flex-column">
              <img src="../${p.image}" alt="${p.title}" class="post-img">
              <div class="post-content p-3 d-flex flex-column flex-grow-1">
                <a href="${p.slug}.html" class="text-decoration-none text-dark flex-grow-1">
                  <h2 class="post-title mb-1">${p.title}</h2>
                  <h3 class="post-subtitle text-muted fs-6">${p.subtitle}</h3>
                </a>
                <p class="post-meta small text-muted mb-1">
                  Posted on ${new Date(p.date).toLocaleDateString('en-US', { month:'long', day:'numeric', year:'numeric' })}
                </p>
                ${p.tags && p.tags.length ? `<p class="post-tags small text-muted">Tags: ${p.tags.join(', ')}</p>` : ''}
              </div>
            </div>
          </div>
        `).join('');
      })
      .catch(err => console.error(err));
  </script>

</body>
</html>
