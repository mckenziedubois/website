<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Blog | McKenzie DuBois</title>
  <link href="../css/styles.css" rel="stylesheet" />
  <link href="../css/custom.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Navbar -->
<div id="navbar-placeholder"></div>

<header class="masthead" style="background-image: url('../assets/img/japan_fuji.jpg')">
    <div class="container position-relative px-4 px-lg-5">
    </div>
</header>

<!-- Blog Posts -->
<main class="container px-4 px-lg-5 my-5">
  <div class="row gx-4 gx-lg-5" id="blog-posts">
    <!-- Blog posts injected here -->
  </div>
</main>

<!-- Footer -->
<footer class="py-4 text-center text-muted small">
  © 2025 McKenzie DuBois — All Rights Reserved
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/scripts.js"></script>

<!-- Navbar fetch -->
<script>
const pathParts = window.location.pathname.split('/');
const isSubPage = pathParts.includes('posts');
const rootPrefix = isSubPage ? '../' : '';

fetch(`${rootPrefix}partials/nav.html`)
  .then(res => res.text())
  .then(html => {
    const htmlWithRoot = html.replace(/{ROOT}/g, rootPrefix);
    document.getElementById('navbar-placeholder').innerHTML = htmlWithRoot;

    const currentPage = pathParts.pop() || 'index.html';
    document.querySelectorAll('#navbar-placeholder .nav-link').forEach(link => {
      const linkPage = link.getAttribute('href').split('/').pop();
      if (linkPage === currentPage) {
        link.classList.add('active');
      }
    });
  })
  .catch(err => console.error('Navbar fetch error:', err));
</script>

<!-- Blog posts fetch -->
<script>
fetch('../data/posts.json')
  .then(res => res.json())
  .then(posts => {
    posts.sort((a, b) => new Date(b.date) - new Date(a.date));

    const container = document.getElementById('blog-posts');
    container.innerHTML = posts.map(post => `
      <div class="col-md-12 col-lg-4 mb-4">
        <div class="post-preview shadow-sm bg-white rounded overflow-hidden h-100 d-flex flex-column">
          <img src="${rootPrefix}${post.image}" alt="${post.title}" class="post-img mt-2 mb-2">
          <div class="post-content p-3 d-flex flex-column flex-grow-1">
            <a href="${post.slug}.html" class="text-decoration-none text-dark flex-grow-1">
              <h2 class="post-title mb-1">${post.title}</h2>
              <h3 class="post-subtitle text-muted fs-6">${post.subtitle}</h3>
            </a>
            <p class="post-meta small text-muted mb-0">
              ${new Date(post.date).toLocaleDateString('en-US', { month:'long', day:'numeric', year:'numeric' })}
            </p>
          </div>
        </div>
      </div>
    `).join('');
  })
  .catch(err => console.error('Error loading posts:', err));
</script>

</body>
</html>
