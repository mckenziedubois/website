<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Blog | McKenzie DuBois</title>
  <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
  <!-- Navigation -->
  <!-- same as other pages -->

  <!-- Header -->
  <header class="masthead" style="background-image: url('../assets/img/blog-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="page-heading">
            <h1>Travel Journal</h1>
            <span class="subheading">Stories from around the world</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Blog Post List -->
  <main class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">

        <!-- Post preview template (repeat for each post) -->
        <div class="post-preview">
          <a href="japan.html">
            <h2 class="post-title">Japan</h2>
            <h3 class="post-subtitle">Tokyo, Osaka, Kyoto, Hiroshima</h3>
          </a>
          <p class="post-meta">Posted by <a href="#!">McKenzie DuBois</a> on October 12, 2023</p>
        </div>

        <hr class="my-4" />

        <!-- Add more post previews here later -->

      </div>
    </div>
  </main>

  <footer class="border-top text-center py-4">
    <div class="small text-muted fst-italic">Copyright &copy; McKenzie DuBois 2025</div>
  </footer>

<script>
  // Load navbar partial
  fetch('partials/nav.html')
    .then(res => res.text())
    .then(html => {
      // Determine if we are in a subpage (e.g., /posts/)
      const pathParts = window.location.pathname.split('/');
      const isSubPage = pathParts.includes('posts'); 
      const rootPrefix = isSubPage ? '../' : '';

      // Replace {ROOT} placeholder with the correct prefix
      const htmlWithRoot = html.replace(/{ROOT}/g, rootPrefix);

      // Inject navbar
      document.getElementById('navbar-placeholder').innerHTML = htmlWithRoot;

      // Highlight active link
      const currentPage = pathParts.pop() || 'index.html';
      document.querySelectorAll('#navbar-placeholder .nav-link').forEach(link => {
        const linkPage = link.getAttribute('href').split('/').pop();
        if (linkPage === currentPage) {
          link.classList.add('active');
        }
      });
    })
    .catch(err => console.error('Navbar fetch error:', err));
</script>

</body>
</html>
