<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Blog | McKenzie DuBois</title>
  <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>

  <div id="navbar-placeholder"></div>

  <!-- Header -->
  <header class="masthead" style="background-image: url('../assets/img/blog-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="page-heading">
            <h1>Travel Journal</h1>
            <span class="subheading">Stories from around the world</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7" id="posts-container">
      <!-- Posts will load here -->
    </div>
  </div>
</main>

<script>
fetch('../data/posts.json')
  .then(res => res.json())
  .then(posts => {
    // Sort posts by date (newest first)
    posts.sort((a, b) => new Date(b.date) - new Date(a.date));

    const container = document.getElementById('posts-container');
    container.innerHTML = posts.map(post => `
  <div class="post-preview d-flex flex-column flex-md-row align-items-start shadow-sm mb-4 bg-white rounded overflow-hidden">
    <!-- Image on the left -->
    <div class="post-img-wrapper flex-shrink-0">
      <img src="${post.image}" alt="${post.title}" class="img-fluid rounded-start" style="max-width: 200px; object-fit: cover;">
    </div>

    <!-- Text content on the right -->
    <div class="post-content p-3">
      <a href="${post.slug}.html" class="text-decoration-none text-dark">
        <h2 class="post-title mb-1">${post.title}</h2>
        <h3 class="post-subtitle text-muted fs-6">${post.subtitle}</h3>
      </a>
      <p class="post-meta small text-muted mb-2">
        Posted by <a href="#!">${post.author}</a> on 
        ${new Date(post.date).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}
      </p>
    </div>
  </div>
`).join('');
  })
  .catch(err => console.error('Error loading posts:', err));
</script>



<script>
  
const pathParts = window.location.pathname.split('/');
const isSubPage = pathParts.includes('posts');
const rootPrefix = isSubPage ? '../' : '';

fetch(`${rootPrefix}partials/nav.html`)
  .then(res => res.text())
  .then(html => {
    const htmlWithRoot = html.replace(/{ROOT}/g, rootPrefix);
    document.getElementById('navbar-placeholder').innerHTML = htmlWithRoot;

    // highlight current link
    const currentPage = pathParts.pop() || 'index.html';
    document.querySelectorAll('#navbar-placeholder .nav-link').forEach(link => {
      const linkPage = link.getAttribute('href').split('/').pop();
      if (linkPage === currentPage) {
        link.classList.add('active');
      }
    });
  })
  .catch(err => console.error('Navbar fetch error:', err));

</script>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

</body>
</html>
