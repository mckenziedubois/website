<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>McKenzie DuBois</title>
  <link href="../css/styles.css" rel="stylesheet" />
  <link href="../css/custom.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5519492675847999" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Masthead -->
  <header class="masthead" style="background-image: url('https://res.cloudinary.com/dsxlralvu/image/upload/v1761168364/header.jpg')">
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="page-heading">
            <h1>Guides</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container-fluid px-3 px-lg-4 my-5">
    <div class="row gx-2 gx-lg-3">
      <!-- Sidebar filter -->
      <aside class="col-12 col-lg-3 mb-4">
        <!-- Mobile toggle button -->
        <button class="btn btn-outline-secondary btn-sm w-100 d-lg-none mb-3" id="filter-toggle">
          <i class="fas fa-sliders-h"></i> Filters
        </button>
        
        <div class="filter-card" id="filter-container">
          <div class="filter-card-header">
            <h5 class="filter-card-title">Filter</h5>
            <button class="btn-close d-lg-none" id="filter-close" aria-label="Close filters">
              <span class="close-icon">Ã—</span>
              <span class="visually-hidden">Close filters</span>
            </button>
          </div>
          <div class="filter-card-body">
            <div class="filter-group">
              <label for="search-input" class="filter-label">Search</label>
              <input id="search-input" type="search" class="form-control form-control-sm" placeholder="Search title, subtitle..." />
            </div>
            <div class="filter-group">
              <label class="filter-label">Tags</label>
              <div id="tags-list" class="filter-tags"></div>
            </div>
            <div class="d-grid">
              <button id="clear-filters" class="btn btn-sm btn-outline-secondary">Clear filters</button>
            </div>
          </div>
        </div>
      </aside>

      <!-- Posts grid -->
      <section id="posts-column" class="col-12 col-lg-9">
        <div class="row gx-2 gx-lg-3" id="blog-posts">
          <!-- Posts will be loaded here -->
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Common Scripts -->
  <div id="scripts-placeholder"></div>

  <!-- Load partials -->
  <script src="../js/load-partials.js"></script>
  <script src="../js/csv-utils.js"></script>
  <script>
    initPage({
      pageTitle: 'Guides',
      rootPrefix: '../',
      currentPage: 'bloghome.html',
      loadMasthead: false  // Already loaded inline for faster rendering
    }).then(() => {
      // After partials load, fetch and render posts with full filter UI (search + tags)
      const searchInput = document.getElementById('search-input');
      const tagsList = document.getElementById('tags-list');
      const clearBtn = document.getElementById('clear-filters');
      const postsContainer = document.getElementById('blog-posts');
      const filterToggle = document.getElementById('filter-toggle');
      const filterClose = document.getElementById('filter-close');
      const filterContainer = document.getElementById('filter-container');

      // Mobile filter toggle
      if (filterToggle) {
        filterToggle.addEventListener('click', () => {
          filterContainer.classList.toggle('active');
        });
      }
      if (filterClose) {
        filterClose.addEventListener('click', () => {
          filterContainer.classList.remove('active');
        });
      }

      let allPosts = [];
      let metadataAll = [];
      let activeTags = new Set();
      let searchTerm = '';

      function renderPostCard(post) {
        const badge = (post.tags && post.tags.length) ? post.tags[0] : '';
        // Header image from CSV metadata
        const headerRec = metadataAll.find(m => m.slug === post.slug && m.header && String(m.header).toLowerCase().trim() === 'true');
        const imageSrc = headerRec && headerRec.url ? headerRec.url.replace(/^http:\/\//i, 'https://') : (post.image ? post.image.replace(/^http:\/\//i, 'https://') : '');

        return `
          <div class="col-6 col-md-6 col-lg-4 mb-4">
            <article class="card-magazine">
              <a class="card-media" href="../posts/post.html?slug=${post.slug}">
                <img src="${imageSrc}" alt="${post.title}" loading="lazy" />
                ${badge ? `<span class="card-badge">${badge}</span>` : ''}
              </a>
              <div class="card-body">
                <a href="../posts/post.html?slug=${post.slug}" class="card-title">${post.title}</a>
                <p class="card-excerpt">${post.subtitle || ''}</p>
                <div class="card-meta">Posted on ${new Date(post.date).toLocaleDateString('en-US', { month:'long', day:'numeric', year:'numeric' })}</div>
              </div>
            </article>
          </div>
        `;
      }

      function filterAndRender() {
        const term = (searchTerm || '').trim().toLowerCase();
        let filtered = allPosts.filter(p => p.active);

        if (term) {
          filtered = filtered.filter(p => (
            p.title.toLowerCase().includes(term) ||
            (p.subtitle || '').toLowerCase().includes(term) ||
            (p.tags || []).some(t => t.toLowerCase().includes(term))
          ));
        }

        if (activeTags.size > 0) {
          filtered = filtered.filter(p => {
            const postTags = (p.tags || []).map(t => t.toLowerCase());
            for (const t of activeTags) if (!postTags.includes(t)) return false;
            return true;
          });
        }

        filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
        postsContainer.innerHTML = filtered.map(renderPostCard).join('') || '<div class="col-12"><p class="text-muted">No guides found.</p></div>';
      }

      function buildTagList(posts) {
        const tags = new Map();
        posts.forEach(p => (p.tags || []).forEach(t => tags.set(t, (tags.get(t) || 0) + 1)));
        const sorted = [...tags.keys()].sort((a, b) => a.localeCompare(b));

        tagsList.innerHTML = sorted.map(tag => `
          <label class="form-check mb-1">
            <input class="form-check-input tag-checkbox" type="checkbox" value="${tag}"> 
            <span class="form-check-label small">${tag} <span class="text-muted">(${tags.get(tag)})</span></span>
          </label>
        `).join('');

        tagsList.querySelectorAll('.tag-checkbox').forEach(cb => {
          cb.addEventListener('change', (e) => {
            const v = e.target.value.toLowerCase();
            if (e.target.checked) activeTags.add(v);
            else activeTags.delete(v);
            filterAndRender();
          });
        });
      }

      function debounce(fn, wait = 200) {
        let t;
        return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), wait); };
      }

      const onSearch = debounce((v) => { searchTerm = v; filterAndRender(); }, 180);

      // wire up search and clear
      if (searchInput) searchInput.addEventListener('input', (e) => onSearch(e.target.value));
      if (clearBtn) clearBtn.addEventListener('click', () => {
        searchTerm = '';
        activeTags.clear();
        if (searchInput) searchInput.value = '';
        tagsList.querySelectorAll('.tag-checkbox').forEach(cb => cb.checked = false);
        filterAndRender();
      });

      // initial fetch: load posts and image metadata so cards can prefer CSV header images
      (async function initData() {
        try {
          const posts = await fetch('../posts/posts.json').then(r => r.json());
          metadataAll = await loadCSV('../pages/image_metadata.csv');
          allPosts = posts;
          buildTagList(allPosts.filter(p => p.active));
          filterAndRender();
        } catch (err) {
          console.error('Posts or metadata fetch error:', err);
        }
      })();
    });
  </script>
</body>
</html>
