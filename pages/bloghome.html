<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>McKenzie DuBois</title>
  <link href="../css/styles.css" rel="stylesheet" />
  <link href="../css/custom.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Masthead -->
  <header class="masthead" style="background-image: url('https://res.cloudinary.com/dsxlralvu/image/upload/v1761168364/header.jpg')">
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="page-heading">
            <h1>Guides</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5" id="blog-posts">
      <!-- Posts will be loaded here -->
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Common Scripts -->
  <div id="scripts-placeholder"></div>

  <!-- Load partials -->
  <script src="../js/load-partials.js"></script>
  <script>
    initPage({
      pageTitle: 'Guides',
      rootPrefix: '../',
      currentPage: 'bloghome.html',
      loadMasthead: false  // Already loaded inline for faster rendering
    });

    // Load blog posts
    fetch('../posts/posts.json')
      .then(res => res.json())
      .then(posts => {
        const publishedPosts = posts.filter(post => post.active);
        publishedPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
        
        const container = document.getElementById('blog-posts');
        container.innerHTML = publishedPosts.map(post => `
          <div class="col-md-12 col-lg-4 mb-4">
            <div class="post-preview-card shadow-sm bg-white rounded overflow-hidden h-100 d-flex flex-column">
              <img src="${post.image}" alt="${post.title}" class="post-img">
              <div class="post-content p-3 d-flex flex-column flex-grow-1">
                <a href="../posts/post.html?slug=${post.slug}" class="text-decoration-none text-dark flex-grow-1">
                  <h2 class="post-title mb-1">${post.title}</h2>
                  <h3 class="post-subtitle text-muted fs-6">${post.subtitle}</h3>
                </a>
                <p class="post-meta small text-muted mb-0">
                  Posted on ${new Date(post.date).toLocaleDateString('en-US', { month:'long', day:'numeric', year:'numeric' })}
                </p>
              </div>
            </div>
          </div>
        `).join('');
      })
      .catch(err => console.error('Posts fetch error:', err));
  </script>
</body>
</html>
