<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>McKenzie DuBois</title>
  <link href="../css/styles.css" rel="stylesheet" />
  <link href="../css/custom.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Masthead -->
  <header class="masthead" >
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="page-heading">
            <h1>Contact</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Contact section -->
  <main class="container px-4 px-lg-5 my-5 text-center">
    <p class="lead mb-4">
      I’d love to hear from you! Feel free to reach out via email, LinkedIn, or follow me on Pinterest.
    </p>

    <!-- Rounded social icons -->
<div id="contact-icons">
  <a href="https://www.pinterest.com/mckenzie_dubois/" target="_blank" class="pinterest"><i class="fab fa-pinterest"></i></a>
  <a href="mailto:mckenziedubois@gmail.com" class="email"><i class="fas fa-envelope"></i></a>
  <a href="https://www.linkedin.com/in/mckenziedubois/" target="_blank" class="linkedin"><i class="fab fa-linkedin"></i></a>
</div>

  </main>

  <!-- Footer -->
  <footer class="py-4 text-center text-muted small">
    © 2025 McKenzie DuBois — All Rights Reserved
  </footer>

  <!-- Load navbar dynamically -->
  <script>
    const pathParts = window.location.pathname.split('/');
    const rootPrefix = '../';

    fetch(`${rootPrefix}partials/nav.html`)
      .then(res => res.text())
      .then(html => {
        const htmlWithRoot = html.replace(/{ROOT}/g, rootPrefix);
        document.getElementById('navbar-placeholder').innerHTML = htmlWithRoot;

        // Highlight current link
        const currentPage = pathParts.pop() || 'index.html';
        document.querySelectorAll('#navbar-placeholder .nav-link').forEach(link => {
          const linkPage = link.getAttribute('href').split('/').pop();
          if (linkPage === currentPage) link.classList.add('active');
        });
      })
      .catch(err => console.error('Navbar fetch error:', err));
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS -->
  <script src="../js/scripts.js"></script>
</body>
</html>
