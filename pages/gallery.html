<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>McKenzie DuBois</title>
  <link href="../css/styles.css" rel="stylesheet" />
  <link href="../css/custom.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
</head>

<body>
    
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Masthead -->
  <header class="masthead" >
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="page-heading">
            <h1>Gallery</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Filter Bar -->  
  <div id="countryFilterBar" class="filter-bar"></div>
  <main class="gallery" id="gallery"></main>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
  </div>

  <!-- Footer -->
  <footer class="border-top text-center py-4">
    <div class="small text-muted fst-italic">Copyright &copy; McKenzie DuBois 2025</div>
  </footer>

  <!-- Dynamic NavBar -->
  <script>
    const pathParts = window.location.pathname.split('/');
    const rootPrefix = '../';

    fetch(`${rootPrefix}partials/nav.html`)
      .then(res => res.text())
      .then(html => {
        const htmlWithRoot = html.replace(/{ROOT}/g, rootPrefix);
        document.getElementById('navbar-placeholder').innerHTML = htmlWithRoot;

        // Highlight current link
        const currentPage = pathParts.pop() || 'index.html';
        document.querySelectorAll('#navbar-placeholder .nav-link').forEach(link => {
          const linkPage = link.getAttribute('href').split('/').pop();
          if (linkPage === currentPage) link.classList.add('active');
        });
      })
      .catch(err => console.error('Navbar fetch error:', err));
  </script>

  <script>
    const CSV_PATH = "image_metadata.csv";
    const galleryEl = document.getElementById("gallery");

    // Fetch and parse CSV
    async function fetchCsvData(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`Failed to fetch CSV: ${res.status}`);
        const text = await res.text();
        const lines = text
          .split("\n")
          .map(line => line.trim())
          .filter(line => line && !line.startsWith("url")); // skip header

        return lines.map(line => {
          const [url, orientation] = line.split(",");
          return {
            url: url.trim(),
            orientation: (orientation || "portrait").trim(),
          };
        });
      } catch (err) {
        console.error(err);
        return [];
      }
    }

    // Build gallery and initialize lightbox
    async function loadGallery() {
      const images = await fetchCsvData(CSV_PATH);
      const fragment = document.createDocumentFragment();

      images.forEach((imgData, index) => {
        const { url, orientation } = imgData;

        const link = document.createElement("a");
        link.href = url;

        const img = document.createElement("img");
        img.src = url;
        img.alt = `Image ${index + 1}`;
        img.className = `post-img ${orientation}`;
        img.loading = "lazy";

        link.appendChild(img);
        fragment.appendChild(link);
      });

      galleryEl.appendChild(fragment);

      // Initialize lightbox after gallery is loaded
      initLightbox();
    }

    loadGallery();
  </script>

<!-- d3 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>

<!-- Lightbox JS -->
<script src="js/preview_image.js"></script>

<!-- Lightbox JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

<!-- Your gallery script -->
<script src="js/gallery_filter.js"></script>

<!-- Optional: Bootstrap / theme scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
