<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>McKenzie DuBois</title>
  <link href="../css/styles.css" rel="stylesheet" />
  <link href="../css/custom.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5519492675847999" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Masthead -->
  <header class="masthead" style="background-image: url('https://res.cloudinary.com/dsxlralvu/image/upload/v1761168364/header.jpg')">
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="page-heading">
            <h1>Gallery</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Filter Bar -->  
  <div id="countryFilterBar" class="filter-bar"></div>

  <!-- Gallery Grid -->
  <main class="gallery" id="gallery"></main>

  <!--Pagination --> 
  <nav class="pagination-container">
    <button id="prevPage" class="pagination-arrow css-arrow prev" disabled></button>
    <span id="pageIndicator"></span>
    <button id="nextPage" class="pagination-arrow css-arrow next"></button>
  </nav>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Common Scripts -->
  <div id="scripts-placeholder"></div>

  <!-- Gallery-specific scripts -->
  <script>
    window.CSV_PATH = "image_metadata.csv";
    window.galleryEl = document.getElementById("gallery");
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox-plus-jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <script src="../js/gallery-filter.js"></script>

  <!-- Load partials -->
  <script src="../js/load-partials.js"></script>
  <script>
    initPage({
      pageTitle: 'Gallery',
      rootPrefix: '../',
      currentPage: 'gallery.html',
      loadMasthead: false  // Already loaded inline for faster rendering
    });
  </script>
</body>
</html>
