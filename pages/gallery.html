  <!-- Dynamic NavBar -->
  <script>
    const pathParts = window.location.pathname.split('/');
    const rootPrefix = '../';

    fetch(`${rootPrefix}partials/nav.html`)
      .then(res => res.text())
      .then(html => {
        const htmlWithRoot = html.replace(/{ROOT}/g, rootPrefix);
        document.getElementById('navbar-placeholder').innerHTML = htmlWithRoot;

        // Highlight current link
        const currentPage = pathParts.pop() || 'index.html';
        document.querySelectorAll('#navbar-placeholder .nav-link').forEach(link => {
          const linkPage = link.getAttribute('href').split('/').pop();
          if (linkPage === currentPage) link.classList.add('active');
        });
      })
      .catch(err => console.error('Navbar fetch error:', err));
  </script>

  <script>
    const CSV_PATH = "image_metadata.csv";
    const galleryEl = document.getElementById("gallery");

    // Fetch and parse CSV
    async function fetchCsvData(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`Failed to fetch CSV: ${res.status}`);
        const text = await res.text();
        const lines = text
          .split("\n")
          .map(line => line.trim())
          .filter(line => line && !line.startsWith("url")); // skip header

        return lines.map(line => {
          const [url, orientation, country, pinurl] = line.split(",");
          return {
            url: url.trim(),
            orientation: (orientation || "portrait").trim(),
            country: country ? country.trim() : "",
            pinurl: pinurl ? pinurl.trim() : ""
          };
        });
      } catch (err) {
        console.error(err);
        return [];
      }
    }

    // Build gallery and initialize lightbox
    async function loadGallery() {
      const images = await fetchCsvData(CSV_PATH);
      const fragment = document.createDocumentFragment();      
      images.forEach((imgData, index) => {
        const { url, orientation, pinurl } = imgData;

        // Container for image + overlay
        const container = document.createElement("div");
        container.className = `gallery-item ${orientation}`;

        const link = document.createElement("a");
        link.href = url;
        link.setAttribute("data-lightbox", "gallery"); // Group name
        link.setAttribute("data-title", `Image ${index + 1}`);

        const img = document.createElement("img");
        img.src = url;
        img.alt = `Image ${index + 1}`;
        img.className = `post-img ${orientation}`;
        img.loading = "lazy";

        link.appendChild(img);
        container.appendChild(link);

        // Pinterest overlay button
        if (pinurl) {
          const pinBtn = document.createElement("a");
          pinBtn.href = pinurl;
          pinBtn.target = "_blank";
          pinBtn.rel = "noopener noreferrer";
          pinBtn.className = "pinterest-btn";
          pinBtn.innerHTML = `<i class="fab fa-pinterest"></i>`;

          container.appendChild(pinBtn);
        }
        fragment.appendChild(container);
      });

      galleryEl.appendChild(fragment);

      // Preload full-size images for instant Lightbox display
      images.forEach(({ url }) => {
        const preload = new Image();
        preload.src = url;
      });
    }

    loadGallery();
  </script>
