<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>McKenzie DuBois</title>
  <link href="../css/styles.css" rel="stylesheet" />
  <link href="../css/custom.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

  <!-- Lightbox CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
</head>

<body>
    
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Masthead -->
  <header class="masthead" style="background-image: url('https://res.cloudinary.com/dsxlralvu/image/upload/v1761168364/header.jpg')">
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="page-heading">
            <h1>Portfolio</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="gallery" id="gallery"></main>

  <!-- Footer -->
  <footer class="border-top text-center py-4">
    <div class="small text-muted fst-italic">Copyright &copy; McKenzie DuBois 2025</div>
  </footer>

  <!-- Load navbar dynamically -->
  <script>
    const pathParts = window.location.pathname.split('/');
    const rootPrefix = '../';

    fetch(`${rootPrefix}partials/nav.html`)
      .then(res => res.text())
      .then(html => {
        const htmlWithRoot = html.replace(/{ROOT}/g, rootPrefix);
        document.getElementById('navbar-placeholder').innerHTML = htmlWithRoot;

        // Highlight current link
        const currentPage = pathParts.pop() || 'index.html';
        document.querySelectorAll('#navbar-placeholder .nav-link').forEach(link => {
          const linkPage = link.getAttribute('href').split('/').pop();
          if (linkPage === currentPage) link.classList.add('active');
        });
      })
      .catch(err => console.error('Navbar fetch error:', err));
  </script>

  <!-- Gallery script with Lightbox -->
  <script>
    const galleryEl = document.getElementById("gallery");
    const CSV_PATH = "/pages/portfolio_image_urls.csv";

    async function fetchCsvUrls(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`Failed to fetch CSV: ${res.status}`);
        const text = await res.text();
        return text
          .split("\n")
          .map(line => line.trim())
          .filter(line => line && !line.startsWith("url")); // skip header
      } catch (err) {
        console.error(err);
        return [];
      }
    }

    async function loadGallery() {
      const urls = await fetchCsvUrls(CSV_PATH);
      const fragment = document.createDocumentFragment();

      urls.forEach((url, index) => {
        // Wrap image in a link for Lightbox
        const link = document.createElement("a");
        link.href = url;
        link.setAttribute("data-lightbox", "portfolio"); // group all images
        link.setAttribute("data-title", `Image ${index + 1}`);

        const img = document.createElement("img");
        img.src = url;
        img.alt = `Image ${index + 1}`;
        img.className = "post-img";
        img.loading = "lazy";

        link.appendChild(img);
        fragment.appendChild(link);
      });

      galleryEl.appendChild(fragment);
    }

    loadGallery();
  </script>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lightbox JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>

</body>
</html>
