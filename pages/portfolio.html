<!DOCTYPE html>
<html lang="en">

<head>

  <link href="../css/custom.css" rel="stylesheet" />

</head>

<body>
    
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Masthead -->
  <header class="masthead" >
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="page-heading">
            <h1>Portfolio</h1>
          </div>
        </div>
      </div>
    </div>
  </header>
  
    <div id="countryFilterBar" class="filter-bar"></div>
    <main class="gallery" id="gallery"></main>

  <!-- Footer -->
  <footer class="border-top text-center py-4">
    <div class="small text-muted fst-italic">Copyright &copy; McKenzie DuBois 2025</div>
  </footer>

  <!-- Load navbar dynamically -->
  <script>
    const pathParts = window.location.pathname.split('/');
    const rootPrefix = '../';

    fetch(`${rootPrefix}partials/nav.html`)
      .then(res => res.text())
      .then(html => {
        const htmlWithRoot = html.replace(/{ROOT}/g, rootPrefix);
        document.getElementById('navbar-placeholder').innerHTML = htmlWithRoot;

        // Highlight current link
        const currentPage = pathParts.pop() || 'index.html';
        document.querySelectorAll('#navbar-placeholder .nav-link').forEach(link => {
          const linkPage = link.getAttribute('href').split('/').pop();
          if (linkPage === currentPage) link.classList.add('active');
        });
      })
      .catch(err => console.error('Navbar fetch error:', err));
  </script>

    <!-- Gallery script with Lightbox -->
    <script>
    const galleryEl = document.getElementById("gallery");
    const CSV_PATH = "/pages/image_metadata.csv";

    async function fetchCsvData(path) {
        try {
        const res = await fetch(path);
        if (!res.ok) throw new Error(`Failed to fetch CSV: ${res.status}`);
        const text = await res.text();
        const lines = text
            .split("\n")
            .map(line => line.trim())
            .filter(line => line && !line.startsWith("url")); // skip header

        // Parse into array of objects [{ url, orientation }]
        return lines.map(line => {
            const [url, orientation] = line.split(",");
            return { url: url.trim(), orientation: (orientation || "portrait").trim() };
        });
        } catch (err) {
            console.error(err);
        return [];
        }
    }

    async function loadGallery() {
        const images = await fetchCsvData(CSV_PATH);
        const fragment = document.createDocumentFragment();

        images.forEach((imgData, index) => {
        const { url, orientation } = imgData;

        // Wrap image in a link for Lightbox
        const link = document.createElement("a");
        link.href = url;
        link.setAttribute("data-lightbox", "portfolio"); // group all images
        link.setAttribute("data-title", `Image ${index + 1}`);

        const img = document.createElement("img");
        img.src = url;
        img.alt = `Image ${index + 1}`;
        img.className = `post-img ${orientation}`; // add orientation class
        img.loading = "lazy";

        link.appendChild(img);
        fragment.appendChild(link);
        });

        galleryEl.appendChild(fragment);
    }

    loadGallery();
    </script>

<!-- Lightbox JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

<!-- Your gallery script -->
